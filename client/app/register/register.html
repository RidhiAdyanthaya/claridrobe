<section class="section section--hero section--no-separator">
    <div class="section__block fixed-width">
      <div class="section--hero__text">
        <h2 class="hero__title">
Register User
</h2>
        <p class="hero__subtitle">
Create a new account with the form below.
</p>
      </div>
      
    </div>
  </section>


<section class="section section--content section--guides">
    <div class="mdl-grid fixed-width">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="section__block section-block--content-titles mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet">
          
        	<div class="mdl-card mdl-shadow--3dp">
        		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        			<h2 class="mdl-card__title-text">Register User</h2>
        		</div>
          	<div class="mdl-card__supporting-text">
        			<form action="#">
        				<div class="mdl-textfield">
        					<input class="mdl-textfield__input" type="text" id="username" />
        					<label class="mdl-textfield__label" for="username">Username</label>
        				</div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="userpass" />
                            <label class="mdl-textfield__label" for="userpass">Password</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="confirmpass" id="userpass" />
                            <label class="mdl-textfield__label" for="userpass">Confirm Password</label>
                        </div>
        				<div class="mdl-textfield mdl-js-textfield">
        					<input class="mdl-textfield__input" type="email" id="userpass" />
        					<label class="mdl-textfield__label" for="userpass">Email</label>
        				</div>
        			</form>
        		</div>
        		<div class="mdl-card__actions mdl-card--border">
        			<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
        		</div>
        	</div>
       </div>
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    
  </section>
