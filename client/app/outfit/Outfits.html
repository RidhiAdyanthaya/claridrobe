<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js" async></script>

    <!-- Angular toaster dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet"/>
    <script src="https://code.angularjs.org/1.2.0/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>

    <script src="../module.js"></script>
    <script src="../common/custom.services.js"></script>
    <script src="../common/custom.directives.js"></script>
    <script src="outfit.controller.js"></script>
    <script src="../common/greeting.controller.js"></script>

    <!-- Drop-down menu for mobile view -->
    <script src="../../assets/scripts/jquery.min.js"></script>
    <script src="../../assets/scripts/jquery.dropotron.min.js" async></script>
    <script src="../../assets/scripts/jquery.scrolly.min.js" async></script>
    <script src="../../assets/scripts/skel.min.js"></script>
    <script src="../../assets/scripts/util.js" async></script>
    <script src="../../assets/scripts/main.js" async></script>
</head>

<body ng-controller="OutfitController" class="nosidebar">

<div id="page-wrapper">

    <my-header title="Create Outfit"></my-header>

    <section id="content" class="content-section">
        <div class="container">

            <!-- Banner -->
            <section id="banner">
                <my-greeter greeting="What would you like to wear today?"></my-greeter>

                <footer>
                    <button ng-click="generateRandomIndices()">
                        Randomize
                    </button>
                    <button ng-click="generateRandomIndices()">
                        Recommend
                    </button>
                </footer>
            </section>

            <div class="row" id="outfit">

                <div class="col-lg-12 col-md-12">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" ng-repeat="setOfClothes in setsOfClothes">
                        <header>
                            <img ng-src="{{ setOfClothes.data[setOfClothes.displayIndex].url }}" class="img-responsive">
                            <h1> {{ setOfClothes.type }} </h1>
                        </header>
                    </div>
                </div>
            </div>

            <div id="center">
                <div class="col-lg-12">
                    <button ng-click="saveOutfit(); $window.location.reload();">Save Selection</button>
                    <p id="center"><br><br>{{ message }}</p>
                </div>
            </div>
        </div>

    </section>

    <my-footer></my-footer>

</div>

</body>
</html>
