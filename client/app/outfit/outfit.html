<section class="section section--hero section--no-separator" id="outfit">
    <div class="section__block fixed-width">
      <div class="section--hero__text">
        <h2 class="hero__title">
Outfit Generator
</h2>
        <p class="hero__subtitle">
Displaying outfits
</p>
      </div>
      
    </div>
  </section>


  <section class="section section--content section--guides">
      <div class="mdl-grid fixed-width">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="section__block section-block--content-titles mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet">
                <my-greeter greeting="What would you like to wear today?"></my-greeter>
          
              <p class="content__subtitle">
                      <button ng-click="generateRandomIndices()">
                        Randomize
                    </button>
                    <button ng-click="generateRandomIndices()">
                        Recommend
                    </button>
              </p>

                  <div class="row" id="outfit">

                      <div class="col-lg-12 col-md-12">
                          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" ng-repeat="setOfClothes in setsOfClothes">
                              <header>
                                  <img ng-src="{{ setOfClothes.data[setOfClothes.displayIndex].url }}" class="img-responsive">
                                  <h1> {{ setOfClothes.type }} </h1>
                              </header>
                          </div>
                      </div>
                  </div>

                  <div id="center">
                      <div class="col-lg-12">
                          <button ng-click="saveOutfit(); $window.location.reload();">Save Selection</button>
                          <p id="center"><br><br>{{ message }}</p>
                      </div>
                  </div>
              </div>

             <div class="hide-small">
             </div>
         </div>
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      </div>
    </section>
