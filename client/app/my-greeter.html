<header>
    <h2>Hi. Welcome to <strong>Claridrobe!</strong></h2>
    <p>
        Today is <strong><span ng-bind="date | date:'MM/dd/yyyy'"></span></strong>. The weather is
        <strong>{{ weather.condition }} and {{ weather.temperature }}&deg;C</strong> in
        <strong>{{ address.area }}, {{ address.city }}.</strong>
        <br> {{ greeting }}
    </p>
</header>
