<!DOCTYPE html>
<html ng-app>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js" async></script>
    <script src="assets/js/scripts.js" async></script>

    <!-- Drop-down menu for mobile view -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js" async></script>
    <script src="assets/js/jquery.scrolly.min.js" async></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js" async></script>
    <script src="assets/js/main.js" async></script>
</head>

<body ng-controller="MainController" class="nosidebar">

<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <header>
                <h1><a href="index.html" id="logo">Clairidrobe</a></h1>
                <header>
                    <h2 id="title">Create Outfit</h2>
                </header>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Outfits.html">Outfit</a></li>
                <li><a href="Styles.html">Styles</a></li>
                <li><a href="Upload.html">Upload</a></li>
            </ul>
        </nav>
    </div>
</div>


<section id="content" class="content-section">
    <div class="container">

        <!-- Banner -->
        <section id="banner">
            <header>
                <h2>Hi. Welcome to <strong>Clairidrobe!</strong></h2>
                <p> Today is <strong><span ng-bind="date | date:'MM/dd/yyyy'"></span></strong> and the weather is
                    <strong>-10&deg;C</strong> in <strong>Montreal.</strong> What would you like to wear today?</p>
            </header>
            <footer>
                <button ng-click="generateRandomOutfit()">
                    Randomize
                </button>
                <button ng-click="generateRandomOutfit()">
                    Recommend
                </button>
            </footer>
        </section>

        <div class="row" id="outfit">

            <div class="col-lg-12 col-md-12">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <header>
                        <img ng-src="{{ shirts[shirtIndex].url }}" class="img-responsive">
                        <h1> Shirt </h1>
                    </header>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <header>
                        <img ng-src="{{ pants[pantIndex].url }}" class="img-responsive">
                        <h1> Pants </h1>
                    </header>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <header>
                        <img ng-src="{{ shoes[shoeIndex].url }}" class="img-responsive">
                        <h1> Shoes </h1>
                    </header>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <header>
                        <img ng-src="{{ jackets[jacketIndex].url }}" class="img-responsive">
                        <h1> Jackets </h1>
                    </header>
                </div>
            </div>
        </div>

        <div id="center">
            <div class="col-lg-12">
                <button ng-click="saveOutfit(); $window.location.reload();">Save Selection</button>
                <p id="center"><br><br>{{ message }}</p>
            </div>
        </div>
    </div>

</section>

<!-- Footer -->
<div id="footer">
    <div class="container">
        <div class="row">
            <div class="12u">
                <section class="contact">
                    <a href="https://github.com/rivukhoda/claridrobe" target="_blank" class="icon fa fa-github"></a>
                    <p>&copy; 2016
                        <a href="https://ca.linkedin.com/in/rivukhoda" target="_blank">Rivu</a> and
                        <a href="https://ca.linkedin.com/in/marvin-wu-23135772" target="_blank">Marvin</a>.
                    </p>
                </section>
            </div>
        </div>
    </div>
</div>

</body>
</html>
